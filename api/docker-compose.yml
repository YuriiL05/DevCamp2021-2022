version: '3.9'

services:
  db:
    image: postgres:14
    container_name: network_db
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./tmp/db_data:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - '8080:8080'

  app:
    image: node
    container_name: my_app
    restart: always
    working_dir: /api
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - ./:/api
    command: npm run dev